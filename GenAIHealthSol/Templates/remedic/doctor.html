<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\doctor.css">
    <title>Doctor Dashboard</title>
</head>
<body>

<header>
    <h1>Doctor Dashboard</h1>
</header>

<main class="dashboard">
    <div class="patient-details">
        <h2>Patient Details</h2>
        <div class="data-field">
            <label>Name:</label>
            <span id="patientName"></span>
        </div>
        <div class="data-field">
            <label>Age:</label>
            <span id="patientAge"></span>
        </div>
        <div class="data-field">
            <label>Sex:</label>
            <span id="patientSex"></span>
        </div>
        <div class="data-field">
            <label>Past Medical History:</label>
            <span id="patientHistory"></span>
        </div>
        <div class="data-field">
            <label>Symptom Days:</label>
            <span id="symptomDays"></span>
        </div>
        <div class="data-field">
            <label>Symptoms:</label>
            <span id="patientSymptoms"></span>
        </div>
    </div>

    <div class="model-output">
        <h2>Model Output Data</h2>
        <div class="data-field">
            <label>Output Field 1:</label>
            <span id="outputField1"></span>
        </div>
        <div class="data-field">
            <label>Output Field 2:</label>
            <span id="outputField2"></span>
        </div>
        <!-- Add more fields for other model output data -->
    </div>
</main>

<footer>
    &copy; 2023 Doctor Dashboard
</footer>

<script src="js\doctor.js"></script>

</body>
</html>
