{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Medical Examination Form</title>
</head>
<body>

  <div class="container">
    <form id="medicalForm" action="{% url 'model:details_view' %}" method="post">
      {% csrf_token %}
      <h1>Medical Examination Form</h1>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="history">Past Medical History:</label>
      <textarea id="history" name="history" rows="4" required></textarea>

      <label for="symptomDays">Number of Days Symptoms Showed Up:</label>
      <input type="number" id="symptomDays" name="symptomDays" required>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
